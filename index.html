                    colors: {

                    }
                }
            },
        }
        module.exports = {
            plugins: [
                require('taos/plugin')
            ],
            safelist: [
                '!duration-[0ms]',
                '!delay-[0ms]',
                'html.js :where([class*="taos:"]:not(.taos-init))'
            ],
            content: {
                transform: (content) => content.replace(/taos:/g, ''),
            },
        }

    </script>
    <script>document.documentElement.classList.add('js')</script>
    <style>
        .design1 {
            position: absolute;
            top: 0;
            right: 0;
            border-bottom-left-radius: 100%;
        }

        .design2 {
            position: absolute;
            bottom: 0;
            right: 0;
            border-top-left-radius: 100%;
        }

<body>

                        class="block w-full p-2 text-gray-900 border border-gray-300 rounded bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                    <input type="password" id="password"
                        class="block w-full p-2 text-gray-900 border border-gray-300 rounded bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <a href="./forgot_psw.html" class="flex justify-end text-sm text-blue-500 pt-1 pb-4">Forgot Your
                    Password</a>
                <a
                    class="w-full font-bold flex justify-center items-center block w-full p-2 text-white rounded bg-green-500 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">Sign
                    In
                </a>
            <div>
        </div>
    </div>
